<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طلب مساندة قانونية</title>
</head>
<body>
    <h1>طلب مساندة من محامٍ</h1>
    <p>يرجى تعبئة النموذج التالي لطلب استشارة أو تمثيل قانوني.</p>

    <form action="#" method="post">
        <label for="name">الاسم الكامل:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="issue">نوع القضية / الطلب:</label><br>
        <textarea id="issue" name="issue" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">إرسال الطلب</button>
    </form>

    <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
</body>
</html>
