<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اكتمل التوقيع</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #eafbf3;
      color: #1a1a1a;
      padding: 30px;
      text-align: center;
    }
    .success-box {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-right: 5px solid #4caf50;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>🎉 تم توقيع العقد بنجاح!</h2>
    <p class="message">جميع الأطراف قاموا بالتوقيع، يمكنك الآن تحميل نسخة العقد أو العودة للرئيسية.</p>
    <a href="contract.pdf" class="download-btn" download>📥 تحميل العقد</a>
    <br><br>
    <a href="index.html">العودة للرئيسية</a>
  </div>
</body>
</html>
