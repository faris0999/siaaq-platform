<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدفع وإتمام العملية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fbfd;
      color: #1a1a1a;
      padding: 40px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1a2d4b;
      margin-bottom: 25px;
    }
    .options {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1a2d4b;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر طريقة الدفع</h2>

    <div class="options">
      <label for="method">طريقة الدفع:</label>
      <select id="method">
        <option>Apple Pay</option>
        <option>مدى</option>
        <option>تحويل بنكي</option>
      </select>
    </div>

    <div class="options">
      <label for="split">طريقة تحمل التكلفة:</label>
      <select id="split">
        <option>تقسيم المبلغ بين الطرفين</option>
        <option>يتحمل الطرف الأول كامل التكلفة</option>
        <option>يتحمل الطرف الثاني كامل التكلفة</option>
      </select>
    </div>

    <button onclick="alert('✅ تم الخصم من الرصيد بنجاح!')">إتمام الدفع</button>
  </div>
</body>
</html>
