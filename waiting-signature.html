<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>في انتظار توقيع الطرف الآخر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6fa;
      color: #1a1a1a;
      padding: 30px;
      text-align: center;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1a2d4b;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
    }
    .note {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تم توقيع العقد من:</h2>
    <div class="status">الطرف الأول: محمد الشهري ✅</div>
    <div class="status">الطرف الثاني: عبدالعزيز الفهيد ⏳</div>
    <p class="note">📌 شريكك يقرأ العقد الآن، يرجى الانتظار حتى يتم توقيعه.</p>
  </div>
</body>
</html>
